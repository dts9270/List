<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RCM Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #2563eb;       /* Modern Blue */
            --primary-dark: #1e40af;
            --secondary: #dc2626;     /* Modern Red */
            --success: #10b981;       /* Modern Green */
            --warning: #f59e0b;       /* Modern Yellow */
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 16px;
        }

        body.dark-mode {
            --bg: #111827;
            --surface: #1f2937;
            --text-main: #f9fafb;
            --text-light: #9ca3af;
            --border: #374151;
            --primary: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 100px;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        * { box-sizing: border-box; outline: none; }

        /* --- Stylish Header --- */
        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            padding: 20px 20px 40px 20px;
            color: white;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
            position: relative;
        }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .app-title h2 { margin: 0; font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        .app-title small { opacity: 0.8; font-weight: 500; }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 35px; height: 35px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- Floating Stats Card --- */
        .stats-container {
            background: var(--surface);
            margin: -30px 20px 15px 20px;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        .target-header { display: flex; justify-content: space-between; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: var(--text-light); }
        .progress-track { background: var(--bg); height: 12px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #10b981, #34d399); width: 0%; transition: width 1s ease-in-out; border-radius: 10px; }

        /* --- Controls --- */
        .controls { padding: 0 20px 15px 20px; display: flex; gap: 10px; }
        .modern-input {
            width: 100%; padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            color: var(--text-main);
            font-size: 14px;
            transition: 0.2s;
        }
        .modern-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* --- Professional Cards --- */
        .card-list { padding: 0 20px; }
        
        .pro-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        .pro-card:active { transform: scale(0.98); }

        .pro-card::before {
            content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px;
            background: var(--text-light);
        }
        .pro-card.hot::before { background: var(--secondary); }
        .pro-card.warm::before { background: var(--warning); }
        .pro-card.joined::before { background: var(--success); }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .p-name { font-size: 16px; font-weight: 700; color: var(--text-main); }
        .p-ref { font-size: 11px; color: var(--primary); background: rgba(37, 99, 235, 0.1); padding: 2px 8px; border-radius: 6px; font-weight: 600; margin-top: 4px; display: inline-block; }

        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .pill-new { background: #e0f2fe; color: #0284c7; }
        .pill-joined { background: #dcfce7; color: #16a34a; }
        .pill-follow { background: #fef3c7; color: #d97706; }

        .card-details { font-size: 13px; color: var(--text-light); margin-bottom: 15px; display: flex; flex-direction: column; gap: 4px; }
        .detail-row { display: flex; align-items: center; gap: 6px; }

        .card-actions { display: flex; justify-content: flex-end; gap: 8px; border-top: 1px solid var(--border); padding-top: 12px; }
        
        .icon-btn {
            width: 36px; height: 36px;
            border-radius: 10px;
            border: none;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer;
            transition: 0.2s;
        }
        .btn-wa { background: #dcfce7; color: #16a34a; }
        .btn-edit { background: #eff6ff; color: #2563eb; }
        .btn-del { background: #fee2e2; color: #dc2626; }

        /* --- FAB --- */
        .fab {
            position: fixed; bottom: 25px; right: 25px;
            width: 60px; height: 60px;
            background: linear-gradient(135deg, var(--secondary), #ef4444);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.4);
            color: white; border: none; font-size: 30px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 100;
            transition: transform 0.2s;
        }
        .fab:hover { transform: translateY(-3px); }

        /* --- Modal --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 200; align-items: center; justify-content: center; }
        .modal-content { background: var(--surface); width: 90%; max-width: 400px; border-radius: 20px; padding: 25px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .full-btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 600; font-size: 15px; margin-top: 10px; cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }
        .btn-text { background: transparent; color: var(--text-light); }

        .loader { text-align: center; padding: 40px; color: var(--text-light); font-weight: 500; }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-nav">
            <div class="app-title">
                <h2>Team Unique</h2>
                <small>Professional Dashboard</small>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
        </div>
    </div>

    <div class="stats-container" onclick="setTarget()">
        <div class="target-header">
            <span>üéØ Monthly Target: <span id="targetVal">10</span></span>
            <span style="color:var(--success)" id="achievedVal">0 Achieved</span>
        </div>
        <div class="progress-track">
            <div class="progress-fill" id="progressBar"></div>
        </div>
        <div style="margin-top:10px; font-size:12px; color:var(--text-light); text-align:right;">Tap to change target</div>
    </div>

    <div class="controls">
        <input type="text" class="modern-input" id="search" placeholder="üîç Search by Name, City..." oninput="renderList()" style="flex:2;">
        <select class="modern-input" id="filter" onchange="renderList()" style="flex:1;">
            <option value="All">All</option>
            <option value="Hot">üî• Hot</option>
            <option value="Joined">‚úÖ Joined</option>
            <option value="New">New</option>
        </select>
    </div>

    <div id="loading" class="loader">
        Getting Data...
    </div>

    <div class="card-list" id="list">
        </div>

    <button class="fab" onclick="openModal()">+</button>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--text-main);">Manage Prospect</h3>
            <input type="hidden" id="docId">

            <div style="display:grid; gap:12px;">
                <input type="text" class="modern-input" id="pName" placeholder="Full Name">
                <input type="text" class="modern-input" id="pRef" placeholder="Reference By (e.g. Facebook)">
                <input type="number" class="modern-input" id="pMobile" placeholder="Mobile Number">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" class="modern-input" id="pCity" placeholder="City">
                    <select class="modern-input" id="pCategory">
                        <option value="Cold">Cold ‚ùÑÔ∏è</option>
                        <option value="Warm">Warm ‚õÖ</option>
                        <option value="Hot">Hot üî•</option>
                    </select>
                </div>
                
                <select class="modern-input" id="pStatus">
                    <option value="New">Status: New</option>
                    <option value="Follow Up">Status: Follow Up</option>
                    <option value="Joined">Status: Joined ‚úÖ</option>
                </select>
                
                <input type="text" class="modern-input" id="pInterests" placeholder="Note / Interests">
            </div>

            <button class="full-btn btn-primary" id="saveBtn" onclick="saveData()">Save Data</button>
            <button class="full-btn btn-text" onclick="closeModal()">Cancel</button>
        </div>
    </div>

<script>
    // -----------------------------------------------------------
    // üî¥ 1. PASTE YOUR FIREBASE CONFIG HERE
    // -----------------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyB-AA1oAWceBEr6NCDbXATdpKdO8ks7jks", // ‡§§‡•Å‡§Æ‡§ö‡•Ä KEY ‡§á‡§•‡•á ‡§¨‡§¶‡§≤‡§æ
        authDomain: "list-b182e.firebaseapp.com",
        projectId: "list-b182e",
        storageBucket: "list-b182e.firebasestorage.app",
        messagingSenderId: "996772285132",
        appId: "1:996772285132:web:cad03cafda172833f59069"
    };
    // -----------------------------------------------------------

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const collectionName = "rcm_prospects";

    let prospectsData = [];
    let currentTarget = localStorage.getItem('rcmTarget') || 10;

    // --- Logic ---
    document.addEventListener('DOMContentLoaded', () => {
        if(localStorage.getItem('rcmTheme') === 'dark') document.body.classList.add('dark-mode');
        updateTargetUI();

        db.collection(collectionName).orderBy("updatedAt", "desc")
            .onSnapshot((snapshot) => {
                document.getElementById('loading').style.display = 'none';
                prospectsData = [];
                snapshot.forEach(doc => {
                    let d = doc.data(); d.id = doc.id;
                    prospectsData.push(d);
                });
                updateTargetUI();
                renderList();
            });
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('rcmTheme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function renderList() {
        const listDiv = document.getElementById('list');
        const search = document.getElementById('search').value.toLowerCase();
        const filter = document.getElementById('filter').value;
        listDiv.innerHTML = '';

        const filtered = prospectsData.filter(p => {
            if(filter !== 'All' && p.status !== filter && p.category !== filter) return false;
            if(search && !p.name.toLowerCase().includes(search) && !p.city.toLowerCase().includes(search)) return false;
            return true;
        });

        if(filtered.length === 0) {
            listDiv.innerHTML = '<div style="text-align:center; padding:30px; color:var(--text-light)">No prospects found.</div>';
            return;
        }

        filtered.forEach(p => {
            let pillClass = 'pill-new';
            if(p.status === 'Joined') pillClass = 'pill-joined';
            if(p.status === 'Follow Up') pillClass = 'pill-follow';

            let cardClass = '';
            if(p.status === 'Joined') cardClass = 'joined';
            else if(p.category === 'Hot') cardClass = 'hot';
            else if(p.category === 'Warm') cardClass = 'warm';

            const html = `
                <div class="pro-card ${cardClass}">
                    <div class="card-top">
                        <div>
                            <div class="p-name">${p.name}</div>
                            ${p.ref ? `<div class="p-ref">From: ${p.ref}</div>` : ''}
                        </div>
                        <span class="status-pill ${pillClass}">${p.status}</span>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-row">üìç ${p.city || 'N/A'} &nbsp; ‚Ä¢ &nbsp; üì± ${p.mobile}</div>
                        ${p.interests ? `<div class="detail-row" style="color:var(--text-main); font-weight:500">üìù ${p.interests}</div>` : ''}
                    </div>

                    <div class="card-actions">
                        <a href="https://wa.me/91${p.mobile}" target="_blank" class="icon-btn btn-wa">üí¨</a>
                        <button class="icon-btn btn-edit" onclick="openModal('${p.id}')">‚úèÔ∏è</button>
                        <button class="icon-btn btn-del" onclick="deleteItem('${p.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `;
            listDiv.innerHTML += html;
        });
    }

    // --- CRUD ---
    function saveData() {
        const id = document.getElementById('docId').value;
        const btn = document.getElementById('saveBtn');
        const data = {
            name: document.getElementById('pName').value,
            ref: document.getElementById('pRef').value,
            mobile: document.getElementById('pMobile').value,
            city: document.getElementById('pCity').value,
            category: document.getElementById('pCategory').value,
            status: document.getElementById('pStatus').value,
            interests: document.getElementById('pInterests').value,
            updatedAt: new Date().toISOString()
        };

        if(!data.name || !data.mobile) return alert("Name & Mobile required");
        btn.innerText = "Saving..."; btn.disabled = true;

        const action = id ? db.collection(collectionName).doc(id).update(data) : db.collection(collectionName).add(data);
        
        action.then(() => { closeModal(); btn.innerText = "Save Data"; btn.disabled = false; })
              .catch(e => alert(e));
    }

    function deleteItem(id) {
        if(confirm("Delete this prospect?")) db.collection(collectionName).doc(id).delete();
    }

    // --- UI Helpers ---
    function openModal(id = null) {
        document.getElementById('entryModal').style.display = 'flex';
        if(id) {
            const p = prospectsData.find(x => x.id === id);
            document.getElementById('docId').value = id;
            document.getElementById('pName').value = p.name;
            document.getElementById('pRef').value = p.ref || '';
            document.getElementById('pMobile').value = p.mobile;
            document.getElementById('pCity').value = p.city;
            document.getElementById('pCategory').value = p.category;
            document.getElementById('pStatus').value = p.status;
            document.getElementById('pInterests').value = p.interests || '';
        } else {
            document.getElementById('docId').value = '';
            document.getElementById('pName').value = '';
            document.getElementById('pRef').value = '';
            document.getElementById('pMobile').value = '';
            document.getElementById('pCity').value = '';
            document.getElementById('pInterests').value = '';
            document.getElementById('pStatus').value = 'New';
        }
    }

    function closeModal() { document.getElementById('entryModal').style.display = 'none'; }
    
    function setTarget() {
        let t = prompt("Monthly Target?", currentTarget);
        if(t) { currentTarget = t; localStorage.setItem('rcmTarget', t); updateTargetUI(); }
    }

    function updateTargetUI() {
        const joined = prospectsData.filter(p => p.status === 'Joined').length;
        document.getElementById('targetVal').innerText = currentTarget;
        document.getElementById('achievedVal').innerText = joined + " Achieved";
        let pct = (joined / currentTarget) * 100;
        if(pct > 100) pct = 100;
        document.getElementById('progressBar').style.width = pct + "%";
    }
</script>

</body>
</html>
