<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RCM Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            /* --- NEW LIGHT THEME COLORS --- */
            --primary: #2563eb;       /* Royal Blue */
            --secondary: #e11d48;     /* Rose Red */
            --bg: #f0f4f8;            /* Very Light Blue-Gray (Soft Background) */
            --surface: #ffffff;       /* Pure White Cards */
            --text-main: #1e293b;     /* Dark Slate Text */
            --text-light: #64748b;    /* Light Slate Text */
            --border: #e2e8f0;        /* Light Border */
            --shadow: 0 4px 6px -1px rgba(148, 163, 184, 0.1);
            --radius: 16px;
        }

        body.dark-mode {
            --bg: #0f172a;
            --surface: #1e293b;
            --text-main: #f8fafc;
            --text-light: #94a3b8;
            --border: #334155;
            --primary: #60a5fa;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 100px;
            transition: 0.3s ease;
        }

        * { box-sizing: border-box; outline: none; }

        /* Header Gradient */
        .header {
            background: linear-gradient(135deg, #2563eb, #4f46e5); /* Modern Indigo-Blue */
            padding: 20px 20px 50px 20px;
            color: white;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }

        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; color: white; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; backdrop-filter: blur(5px); }

        /* Floating Stats Card */
        .stats-container {
            background: var(--surface);
            margin: -40px 20px 20px 20px;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid var(--border);
        }
        .progress-track { background: var(--bg); height: 10px; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #10b981, #059669); width: 0%; transition: width 1s ease-in-out; }

        /* Inputs */
        .controls { padding: 0 20px 15px 20px; display: flex; gap: 10px; }
        .modern-input {
            width: 100%; padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface);
            color: var(--text-main);
            font-size: 14px;
            transition: 0.2s;
        }
        .modern-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }

        /* Card List */
        .card-list { padding: 0 20px; }
        .pro-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            transition: transform 0.2s;
        }
        .pro-card:active { transform: scale(0.98); }

        /* Status Colors borders */
        .pro-card.joined { border-left: 4px solid #10b981; }
        .pro-card.hot { border-left: 4px solid #e11d48; }
        .pro-card.warm { border-left: 4px solid #f59e0b; }

        .card-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .p-name { font-size: 16px; font-weight: 700; color: var(--text-main); }
        .p-meta { font-size: 11px; color: var(--text-light); margin-top: 4px; display: flex; gap: 8px; align-items: center; }
        
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 4px; font-weight: 600; background: var(--bg); color: var(--text-light); }
        
        .status-pill { font-size: 11px; padding: 4px 10px; border-radius: 20px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .pill-joined { background: #d1fae5; color: #047857; }
        .pill-new { background: #e0f2fe; color: #0369a1; }
        .pill-follow { background: #fef3c7; color: #b45309; }

        .card-actions { display: flex; justify-content: flex-end; gap: 10px; border-top: 1px solid var(--border); padding-top: 12px; margin-top: 12px; }
        .icon-btn { width: 38px; height: 38px; border-radius: 12px; border: none; font-size: 17px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-wa { background: #dcfce7; color: #15803d; }
        .btn-edit { background: #eff6ff; color: #1d4ed8; }
        .btn-del { background: #fee2e2; color: #b91c1c; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(3px); z-index: 200; align-items: center; justify-content: center; }
        .modal-content { background: var(--surface); width: 90%; max-width: 400px; border-radius: 24px; padding: 25px; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .full-btn { width: 100%; padding: 14px; border: none; border-radius: 14px; font-weight: 600; font-size: 15px; margin-top: 15px; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4); }
        .btn-primary:active { transform: scale(0.98); }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 64px; height: 64px; background: linear-gradient(135deg, var(--secondary), #be123c); border-radius: 20px; color: white; font-size: 32px; border: none; box-shadow: 0 10px 25px -5px rgba(225, 29, 72, 0.5); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s; }
        .fab:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="header">
        <div class="top-nav">
            <div>
                <h2 style="margin:0; font-weight:700; letter-spacing:-0.5px;">Team Unique</h2>
                <small style="opacity:0.9">RCM Business Manager</small>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">üåó</button>
        </div>
    </div>

    <div class="stats-container" onclick="setTarget()">
        <div style="display:flex; justify-content:space-between; font-weight:600; font-size:14px; color:var(--text-main);">
            <span>üéØ Monthly Target: <span id="targetVal">10</span></span>
            <span style="color:#10b981" id="achievedVal">0 Done</span>
        </div>
        <div class="progress-track"><div class="progress-fill" id="progressBar"></div></div>
    </div>

    <div class="controls">
        <input type="text" class="modern-input" id="search" placeholder="üîç Search..." oninput="renderList()" style="flex:2;">
        <select class="modern-input" id="filter" onchange="renderList()" style="flex:1;">
            <option value="All">All</option>
            <option value="Hot">üî• Hot</option>
            <option value="Joined">‚úÖ Joined</option>
            <option value="New">New</option>
        </select>
    </div>

    <div id="loading" style="text-align:center; padding:40px; color:var(--text-light);">
        Connecting to Cloud...
    </div>

    <div class="card-list" id="list">
        </div>

    <button class="fab" onclick="openModal()">+</button>

    <div class="modal" id="entryModal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--text-main);">Add Prospect</h3>
            <input type="hidden" id="docId">

            <div style="display:grid; gap:12px;">
                <div style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                    <input type="text" class="modern-input" id="pName" placeholder="Full Name">
                    <input type="date" class="modern-input" id="pDate">
                </div>
                <input type="text" class="modern-input" id="pRef" placeholder="Reference (e.g. Facebook)">
                <input type="number" class="modern-input" id="pMobile" placeholder="Mobile Number">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" class="modern-input" id="pCity" placeholder="City">
                    <select class="modern-input" id="pCategory">
                        <option value="Cold">Cold ‚ùÑÔ∏è</option>
                        <option value="Warm">Warm ‚õÖ</option>
                        <option value="Hot">Hot üî•</option>
                    </select>
                </div>
                
                <select class="modern-input" id="pStatus">
                    <option value="New">Status: New</option>
                    <option value="Follow Up">Status: Follow Up</option>
                    <option value="Joined">Status: Joined ‚úÖ</option>
                </select>
                
                <input type="text" class="modern-input" id="pInterests" placeholder="Note / Interests">
            </div>

            <button class="full-btn btn-primary" id="saveBtn" onclick="saveData()">Save Prospect</button>
            <button class="full-btn" style="background:transparent; color:var(--text-light); margin-top:0;" onclick="closeModal()">Cancel</button>
        </div>
    </div>

<script>
    // -----------------------------------------------------------
    // üî¥ 1. PASTE YOUR FIREBASE CONFIG HERE
    // -----------------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyB-AA1oAWceBEr6NCDbXATdpKdO8ks7jks", // ‡§§‡•Å‡§Æ‡§ö‡•Ä KEY ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§æ
        authDomain: "list-b182e.firebaseapp.com",
        projectId: "list-b182e",
        storageBucket: "list-b182e.firebasestorage.app",
        messagingSenderId: "996772285132",
        appId: "1:996772285132:web:cad03cafda172833f59069"
    };

    // Init
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const collectionName = "rcm_prospects";

    let prospectsData = [];
    let currentTarget = localStorage.getItem('rcmTarget') || 10;

    document.addEventListener('DOMContentLoaded', () => {
        if(localStorage.getItem('rcmTheme') === 'dark') document.body.classList.add('dark-mode');
        updateTargetUI();

        db.collection(collectionName).orderBy("updatedAt", "desc")
            .onSnapshot((snapshot) => {
                document.getElementById('loading').style.display = 'none';
                prospectsData = [];
                snapshot.forEach(doc => {
                    let d = doc.data(); d.id = doc.id;
                    prospectsData.push(d);
                });
                updateTargetUI();
                renderList();
            });
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('rcmTheme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function renderList() {
        const listDiv = document.getElementById('list');
        const search = document.getElementById('search').value.toLowerCase();
        const filter = document.getElementById('filter').value;
        listDiv.innerHTML = '';

        const filtered = prospectsData.filter(p => {
            if(filter !== 'All' && p.status !== filter && p.category !== filter) return false;
            if(search && !p.name.toLowerCase().includes(search) && !p.city.toLowerCase().includes(search)) return false;
            return true;
        });

        if(filtered.length === 0) {
            listDiv.innerHTML = '<div style="text-align:center; padding:30px; color:var(--text-light)">No prospects found.</div>';
            return;
        }

        filtered.forEach(p => {
            let pillClass = p.status === 'Joined' ? 'pill-joined' : (p.status === 'Follow Up' ? 'pill-follow' : 'pill-new');
            let cardClass = p.status === 'Joined' ? 'joined' : (p.category === 'Hot' ? 'hot' : (p.category === 'Warm' ? 'warm' : ''));

            const html = `
                <div class="pro-card ${cardClass}">
                    <div class="card-top">
                        <div>
                            <div class="p-name">${p.name}</div>
                            <div class="p-meta">
                                <span>üìÖ ${p.date || 'No Date'}</span>
                                ${p.ref ? `<span class="badge">Ref: ${p.ref}</span>` : ''}
                            </div>
                        </div>
                        <span class="status-pill ${pillClass}">${p.status}</span>
                    </div>
                    
                    <div style="font-size:13px; color:var(--text-light); margin-top:8px; display:flex; align-items:center; gap:6px;">
                        üìç ${p.city || 'Unknown City'} &nbsp;|&nbsp; üìû ${p.mobile}
                    </div>
                    
                    ${p.interests ? `<div style="font-size:13px; margin-top:6px; color:var(--text-main); font-weight:500;">üìù ${p.interests}</div>` : ''}

                    <div class="card-actions">
                        <a href="https://wa.me/91${p.mobile}" target="_blank" class="icon-btn btn-wa">üí¨</a>
                        <button class="icon-btn btn-edit" onclick="openModal('${p.id}')">‚úèÔ∏è</button>
                        <button class="icon-btn btn-del" onclick="deleteItem('${p.id}')">üóëÔ∏è</button>
                    </div>
                </div>
            `;
            listDiv.innerHTML += html;
        });
    }

    // CRUD
    function saveData() {
        const id = document.getElementById('docId').value;
        const btn = document.getElementById('saveBtn');
        const data = {
            name: document.getElementById('pName').value,
            date: document.getElementById('pDate').value,
            ref: document.getElementById('pRef').value,
            mobile: document.getElementById('pMobile').value,
            city: document.getElementById('pCity').value,
            category: document.getElementById('pCategory').value,
            status: document.getElementById('pStatus').value,
            interests: document.getElementById('pInterests').value,
            updatedAt: new Date().toISOString()
        };

        if(!data.name || !data.mobile) return alert("Name & Mobile required");
        btn.innerText = "Saving..."; btn.disabled = true;

        const action = id ? db.collection(collectionName).doc(id).update(data) : db.collection(collectionName).add(data);
        action.then(() => { closeModal(); btn.innerText = "Save Prospect"; btn.disabled = false; }).catch(e => alert(e));
    }

    function deleteItem(id) {
        if(confirm("Delete this prospect?")) db.collection(collectionName).doc(id).delete();
    }

    function openModal(id = null) {
        document.getElementById('entryModal').style.display = 'flex';
        const today = new Date().toISOString().split('T')[0];
        
        if(id) {
            const p = prospectsData.find(x => x.id === id);
            document.getElementById('docId').value = id;
            document.getElementById('pName').value = p.name;
            document.getElementById('pDate').value = p.date || today;
            document.getElementById('pRef').value = p.ref || '';
            document.getElementById('pMobile').value = p.mobile;
            document.getElementById('pCity').value = p.city;
            document.getElementById('pCategory').value = p.category;
            document.getElementById('pStatus').value = p.status;
            document.getElementById('pInterests').value = p.interests || '';
        } else {
            document.getElementById('docId').value = '';
            document.getElementById('pName').value = '';
            document.getElementById('pDate').value = today;
            document.getElementById('pRef').value = '';
            document.getElementById('pMobile').value = '';
            document.getElementById('pCity').value = '';
            document.getElementById('pInterests').value = '';
            document.getElementById('pStatus').value = 'New';
        }
    }

    function closeModal() { document.getElementById('entryModal').style.display = 'none'; }
    
    function setTarget() {
        let t = prompt("Monthly Target?", currentTarget);
        if(t) { currentTarget = t; localStorage.setItem('rcmTarget', t); updateTargetUI(); }
    }

    function updateTargetUI() {
        const joined = prospectsData.filter(p => p.status === 'Joined').length;
        document.getElementById('targetVal').innerText = currentTarget;
        document.getElementById('achievedVal').innerText = joined + " Done";
        document.getElementById('progressBar').style.width = Math.min((joined/currentTarget)*100, 100) + "%";
    }
</script>

</body>
</html>
